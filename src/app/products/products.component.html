<div class="container">
    <div class="inputs">
     
    
        <div>
          <mat-icon >  <img  class="addicon"    src="../../assets/plus-7-32.ico"></mat-icon>
        </div>
      
    </div>
        <table mat-table [dataSource]="dataSource" >

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
        
            <!-- Position Column -->
            <!-- <ng-container matColumnDef="position"  class="distance">
                <mat-header-cell *matHeaderCellDef > No. </mat-header-cell>
                <mat-cell *matCellDef="let element;index as i" > {{i+1}} </mat-cell>
            </ng-container> -->
            <ng-container matColumnDef="position">
            <th mat-header-cell *matHeaderCellDef> No. </th>
            <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
        
            <!-- Name Column -->
            <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef> Title </th>
            <td mat-cell *matCellDef="let element"> {{element.title}} </td>
            </ng-container>
        
            <!-- Weight Column -->
            <ng-container matColumnDef="status">
            <th mat-header-cell *matHeaderCellDef> Status </th>
            <td mat-cell *matCellDef="let element"> {{element.status}} </td>
            </ng-container>
            <ng-container matColumnDef="edit">
                <md-header-cell *matHeaderCellDef>  </md-header-cell>
                <mat-cell *matCellDef="let row"  >
                    <mat-icon  aria-hidden="false" class="editicon" aria-label="Edit" >edit</mat-icon> 
                </mat-cell>
            </ng-container> 
            <ng-container matColumnDef="delete">
            <md-header-cell *matHeaderCellDef>  </md-header-cell>
            <mat-cell *matCellDef="let row"  >                        
                <mat-icon  aria-hidden="false" class="deleteicon" aria-label="Delete" >delete</mat-icon> 
            </mat-cell>
        </ng-container> 
        
        
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
</div>
