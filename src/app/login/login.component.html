<div fxLayout="row" fxLayoutAlign="space-around center">
    <div fxFlex="50" class="outer">
        <div class="blue-bg" fxLayoutAlign="space-around center">
            <div >
             
            </div>
        </div>
    </div>
    <div fxLayoutAlign="center center" fxFlex="50">
        <div fxLayoutAlign="center center" fxFlex="50">
        <div fxLayout="column" class="margintop">
            <h2>Login</h2>
            <form [formGroup]="loginForm">
            <mat-form-field appearance="outline" fxFill>
                <mat-label>Email</mat-label>
                <input matInput placeholder="User Name" formControlName="email">
            </mat-form-field>
            <mat-form-field appearance="outline" fxFill>
                <mat-label>Password</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
            </mat-form-field>
            
            <button class="blue" mat-raised-button type="submit" routerLink="/home/products" (click)="onSubmit()" fxFill>Submit</button>
        </form>
        </div>
    </div>
    </div>
</div>
